<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>rock paper scissor</title>
  <script src="java.js" defer></script>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <h1>ROCK PAPER SCISSOR</h1>
  <h3>First to score 5 points wins the game! </h3>
  <section class="game">
    <div class="buttons">
      <button class="btn-R">ROCK</button>
      <button class="btn-P">PAPER</button>
      <button class="btn-S">SCISSOR</button>
      
      <p class="playerScore">Player: 0</p>
      <p class="computerScore">Computer: 0</p>
      <p class="score">ROUND 1</p>
      <P class="scoreBoard">Lets see who is the winner!</P>

    </div>
    

  </section>
</body>
